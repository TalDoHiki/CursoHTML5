<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing JavaScript</title>
</head>
<body>
    <h1>Lamp Variations</h1>
    <img src="_image/js/Off.png" id="lamp" onmousemove="lampVar('On')" onmouseleave="lampVar('Off')" onclick="lampVar('Broken')">

</body>
    <script>
        broke = false
        function lampVar(type) {
            if (!broke) {
                document.getElementById('lamp').src = '_image/js/' + type + '.png'
                if (type == 'Broken') {
                    broke = true
                }
            }
        }

    </script>
</html>
